<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="grosform.css">
    <title>Grocerystore Form</title>
</head>
<body>
    <form action="">
        <div >
            <h1>Grocerystore Form</h1>
            <h2>Welcome to <span style="color:blue ;">Grocery Store</span> .....</h2>
            <p>Please fill the below form</p>
        </div>
        <table>  
            <tr>
                First Name: <input type="text" placeholder="Enter your Firstname">
            </tr>
            <br>
            <br>
            <tr>
                Last Name: <input type="text" placeholder="Enter your Lastname">
            </tr>
            <br>
            <br>
            <tr>
                Mobile No: <input type="text" placeholder="Enter your Mobile number">
            </tr>
            <br>
            <br>
            <tr>
                Email: <input type="text" placeholder="Enter your Email">
            </tr>
            <br>
            <br>
            <tr>
                Password: <input type="password" placeholder="Enter your Password">
            </tr>
            <br>
            <br>
            <tr>
                Confirm Password: <input type="text" placeholder="Again enter Password">
            </tr>
            <br>
            <br>
            <tr>
                <input type="button" value="Submit">
                <input type="button" value="Cancel">
            </tr>
        </table>
        
    </form>
</body>
</html>
